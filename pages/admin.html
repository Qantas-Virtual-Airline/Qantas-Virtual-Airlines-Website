<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Panel</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <div id="navbar"></div>

  <main class="container">
    <h1>Staff Panel</h1>

    <!-- PILOT APPROVALS -->
    <section>
      <h2>Pilot Applications</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>VATSIM ID</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pilotTable"></tbody>
      </table>
    </section>

    <!-- PIREPS -->
    <section>
      <h2>PIREPs</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Callsign</th>
            <th>Route</th>
            <th>Hours</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="pirepTable"></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="../main.js"></script>
  <script type="module" src="../src/admin/admin.js"></script>
</body>
</html>
