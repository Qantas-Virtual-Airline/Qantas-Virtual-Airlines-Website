<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QVA Live Map</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- App styles -->
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <div id="app">
    <!-- SIDEBAR -->
    <div id="sidebar">
      <h2>QVA Live Map</h2>

      <!-- Loading indicator -->
      <div id="loading" class="loading hidden">
        <span class="plane">✈️</span>
        <span class="loading-text">Qantas traffic updating</span>
      </div>
    </div>

    <!-- MAP -->
    <div id="map"></div>

    <!-- PILOT INFO PANEL -->
    <div id="pilot-panel">
      <h3>Pilot Info</h3>
      <p>Select an aircraft</p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Main app -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
